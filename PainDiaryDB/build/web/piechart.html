<html>
    <head>
        <title>Pain Diary Service</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/PieChart.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript"> google.charts.load('current', {'packages':['corechart']});</script>
    </head>
    
    <body>            
        <article>
            <header>
                <h1>Pie Chart</h1>
            </header>
        </article>       
        <p id="output"></p>
        <script>
            getPatientName()
        </script>      
        <table>
            <tr>
                <td>Enter Start Date : </td>
                <td><input type="text" id="startDate" size="20"/></td>
            </tr>
            <tr>
                <td>Enter End Date : </td>
                <td><input type="text" id="endDate" size="20"/></td>
            </tr>            
        </table>
        <input type="button" value="Click to generate the Pie Chart" onclick="drawPieChart()"/>
        <div id="piechart" style="width: 900px; height: 500px;"></div>
    </body>
</html>
